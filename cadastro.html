<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/styles.css">
    <title>Criar uma conta</title>
</head>
<body>
    <div class="container">
        <div class="form-box">
            <form action="#" method="POST">
                <div class="icon">
                    <img src="/assets/login-rounded-right.png" alt="">
                </div>
                <div>
                    <h1>Create account</h1>
                </div>
                <div>
                    <input type="text" name="name" placeholder="Name" class="form-input"/>
                </div>
                <div>
                    <input type="text" name="nickname" placeholder="Nickame" class="form-input"/>
                </div>
                <div>
                    <input type="password" name="password"  placeholder="Password" class="form-input"/>
                </div>
                <div>
                    <input type="email" name="email" placeholder="Email" class="form-input"/>
                </div>
                <div>
                    <input type="submit" value="Send" class="form-btn"/>
                </div>
                
            </form>
            <div class="text-form">
                <a href="./TelaLogin.html">Voltar</a>
            </div>
        </div>
    </div>
</body>
</html>
