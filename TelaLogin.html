<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/styles.css" />

    <title>Login</title>
  </head>
  <body>
    <div class="container">
      <div class="form-box">
        <form action="" method="post">
          <div class="icon">
            <img src="/assets/login-rounded-right.png" alt="" />
          </div>
          <div>
            <h1>Login</h1>
          </div>

          <div>
            <input
              type="text"
              name="username"
              placeholder="username"
              class="form-input"
            />
          </div>
          <div>
            <input
              type="password"
              name="password"
              placeholder="password"
              class="form-input"
            />
            <div class="form-remember">
              <input type="checkbox" name="save-password" />
                remember me
            </div>
          </div>

          <div>
            <input type="submit" value="Entrar" class="form-btn" />
          </div>
          <div>
            I don't have account <a href="./cadastro.html">Create account</a>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
